name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python imports
      run: |
        python -c "import streamlit; print('Streamlit OK')"
        python -c "import tensorflow; print('TensorFlow OK')"
        python -c "import pandas; print('Pandas OK')"
        python -c "import numpy; print('NumPy OK')"
    
    - name: Test basic application import
      run: |
        python -c "import app; print('App imports OK')"
    
    - name: Test health check
      run: |
        python app.py health
    
    - name: Build Docker image
      run: |
        docker build -t sentinelguard:latest .
    
    - name: Test Docker container
      run: |
        docker run -d --name test-container -p 8501:8501 sentinelguard:latest
        sleep 10
        docker ps | grep test-container
        docker logs test-container
        docker stop test-container
        docker rm test-container